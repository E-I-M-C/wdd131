<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="wf1">
            <fieldset>
                <label>Product Name
                    <select name="product" id="prod" required>
                        <option value="" disabled selected>Choose a Product ...</option>
                    </select>
                </label>

                <div>Overall Rating</div>
                <label class="radio-button">â˜†<br />
                    <input type="radio" name="rating" id="one" required>
                </label>
                <label class="radio-button">â˜†â˜†<br />
                    <input type="radio" name="rating" id="two" required>
                </label>
                <label class="radio-button">â˜†â˜†â˜†<br />
                    <input type="radio" name="rating" id="three" required>
                </label>
                <label class="radio-button">â˜†â˜†â˜†â˜†<br />
                    <input type="radio" name="rating" id="four" required>
                </label>
                <label class="radio-button">â˜†â˜†â˜†â˜†â˜†<br />
                    <input type="radio" name="rating" id="five" required>
                </label>

                <label>Date of Installation<input type="date" id="installDate" required></label>

                <div>Which features did you find useful in the product<span>(Check all that apply)</span></div>
                <label><input type="checkbox" name="durability" id="durability" value="durability"> Durability</label>
                <label><input type="checkbox" name="ease" id="ease" value="ease"> Ease of Use</label>
                <label><input type="checkbox" name="performance" id="performance" value="performance">
                    Performance</label>
                <label><input type="checkbox" name="design" id="design" value="design"> Design</label>

                <label>Written Review <span>(optional)</span>
                    <textarea name="review" id="review"></textarea>
                </label>

                <label>Your Name <span>(optional)</span>
                    <input type="text" id="user" name="userName">
                </label>

                <input type="submit" value="Post Review">
            </fieldset>
        </form>
    </main>
